<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estructuras de control</title>
</head>
<body>
<header>
    <hgroup>
        <h1>Estructuras de control</h1>
        <h2>IF y Switch</h2>
    </hgroup>
</header>
<main>
    <section>
        <p>
        <h3 id="salida"></h3>
        </p>
    </section>
    <script>
        //Estructura de control IF
        "use strict";
        var edad=27;
        var nombre="Dani";
        if(edad>18){
            document.getElementById("salida").innerHTML(nombre + " es mayor de edad");
        }
    </script>
</main>
</body>
</html>
