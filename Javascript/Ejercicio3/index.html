<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<header><h1>Datos Personales</h1></header>
<main>
    <section>
        <article>
            <form id="form1">
                <label for="nom">Nombre</label><input type="text" id="nom"><br/>
                <label for="ap">Apellido</label><input type="text" id="ap"><br/>
                <p>Género...</p>
                <input type="radio" name="genero" value="Hombre" id="hom" checked><label for="hom">Hombre</label><br/>
                <input type="radio" name="genero" value="Mujer" id="muj"><label for="muj">Mujer</label><br/>
                <input type="radio" name="genero" value="Otro" id="otr"><label for="otr">Otro</label><br/>
                <p>Aficiones...</p>
                <input type="checkbox" name="aficiones" value="Música" id="mus" checked><label
                    for="mus">Música</label><br/>
                <input type="checkbox" name="aficiones" value="Cine" id="cin"><label for="cin">Cine</label><br/>
                <input type="checkbox" name="aficiones" value="Bailes" id="bai"><label for="bai">Bailes</label><br/>
                <input type="checkbox" name="aficiones" value="Deporte" id="dep"><label for="dep">Deporte</label><br/>
                <button type="submit" id="env">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </article>
    </section>
</main>
</body>
</html>
