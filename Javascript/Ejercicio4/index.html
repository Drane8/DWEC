<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<header><h1>Calculadora</h1></header>
<main>
    <section>
        <article>
            <form id="form1">
                <label for="num1">Numero 1:</label><input type="text" id="num1"><br/>
                <label for="num2">Numero 2:</label><input type="text" id="num2"><br/>
                <br/>
                <button type="button" id="sum">+</button>
                <button type="button" id="res">-</button>
                <button type="button" id="mul">*</button>
                <button type="button" id="div">/</button>
                <br/>
                <label for="resul">Resultado:</label><input type="text" id="resul"><br/>
                <br/>
                <button type="reset">Limpiar</button>
            </form>
        </article>
    </section>
</main>
</body>
</html>
