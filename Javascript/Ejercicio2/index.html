<!DOCTYPE html>
<html lang="en">

<body>
<header><h1>Provincias</h1></header>
<main>
    <section>
        <article>
            <form id="form1">
                <p>Seleccione una provincia de Extremadura...</p>
                <input type="radio" name="extremadura" value="Cáceres" id="cac" checked><label for="cac">Cáceres</label><br/>
                <input type="radio" name="extremadura" value="Cáceres" id="bad"><label for="bad">Badajoz</label><br/>
                <hr/>
                <p>Seleccione una provincia de C.Valenciana...</p>
                <input type="radio" name="cValen" value="Castellón" id="cas" checked><label
                    for="cas">Castellón</label><br/>
                <input type="radio" name="cValen" value="Valencia" id="val"><label for="val">Valencia</label><br/>
                <input type="radio" name="cValen" value="Alicante" id="ali"><label
                    for="ali">Alicante</label><br/>
                <br/>
                <button type="submit" id="env">Enviar</button>

            </form>
        </article>
    </section>
