<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post de javascript</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- XMLHttpRequest
    <script src="js/main.js" defer></script>-->

    <!-- Jquery-->
    <script src="js/postjQuery.js"></script>
    <script src="js/jQuery-3.4.1.js"></script>

    <!-- fetch -->
    <script src="js/postFetch.js"></script>


</head>
<body>
<header><h1>Post de javascript</h1></header>
<main>
    <section>
        <article>
            <!-- miPelicula, nombre, apellidos, deni, edad,sexo,pelicula,opinion-->
            <form id="formulario">
                <fieldset class="personales">
                    <legend>Datos personales</legend>
                    <div class="contenedor">
                        <div><label for="nombre">Nombre:</label><input type="text" id="nombre"/></div>
                        <div><label for="dni">DNI:</label><input type="text" id="dni"/></div>
                        <div><label for="sexo">Sexo:</label><br/>
                        <select id="sexo">
                            <option>Hombre</option>
                            <option>Mujer</option>
                        </select></div>
                        <div><label for="apellidos">Apellidos:</label><input type="text" id="apellidos"/></div>
                        <div><label for="edad">Edad:</label><input type="text" id="edad"/></div>

                    </div>
                </fieldset>
            </form>
        </article>
    </section>
</main>
</body>
</html>
